---
- name: Configure Ubuntu for QEMU Guest Agent, Docker, and Folder Permissions
  hosts: new_hosts
  become: true
  tasks:
    - name: Resolve interrupted dpkg processes
      command: dpkg --configure -a
      become: true

    - name: Install and enable QEMU Guest Agent
      apt:
        name: qemu-guest-agent
        state: present
      notify:
        - Enable QEMU Guest Agent

    - name: Enable QEMU Guest Agent
      systemd:
        name: qemu-guest-agent.service
        enabled: true
        state: started

    - name: Install prerequisites for Docker
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
        state: present

    - name: Create directory for Docker GPG key
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Add Docker's official GPG key
      command:
        cmd: "curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg"
        creates: /etc/apt/keyrings/docker.gpg

    - name: Ensure GPG key permissions
      file:
        path: /etc/apt/keyrings/docker.gpg
        mode: '0644'

    - name: Add Docker repository to APT sources
      copy:
        dest: /etc/apt/sources.list.d/docker.list
        content: |
          deb [arch={{ ansible_architecture }} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable
      notify:
        - Update APT Cache

    - name: Update APT cache
      apt:
        update_cache: yes

    - name: Install Docker packages
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Create folder /home/jmonaco/persistent
      file:
        path: /home/jmonaco/persistent
        state: directory
        owner: jmonaco
        group: jmonaco
        mode: '0755'

  handlers:
    - name: Enable QEMU Guest Agent
      systemd:
        name: qemu-guest-agent.service
        state: restarted
        enabled: true

    - name: Update APT Cache
      apt:
        update_cache: yes

---
- name: Configure Ubuntu for QEMU Guest Agent, Docker, and Folder Permissions
  hosts: new_hosts
  become: true
  tasks:
    - name: Resolve interrupted dpkg processes
      command: dpkg --configure -a

    - name: Install and enable QEMU Guest Agent
      apt:
        name: qemu-guest-agent
        state: present
      notify:
        - Enable QEMU Guest Agent

    - name: Enable QEMU Guest Agent
      systemd:
        name: qemu-guest-agent.service
        enabled: true
        state: started

    - name: Install dependencies
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: true

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository to apt
      shell: |
        . /etc/os-release
        echo "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $VERSION_CODENAME stable" | tee /etc/apt/sources.list.d/docker.list
      args:
        executable: /bin/bash

    - name: Create Docker GPG keyring directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Ensure Docker GPG key is in the keyring
      command: curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.gpg
      args:
        creates: /etc/apt/keyrings/docker.gpg

    - name: Install Docker engine
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
        update_cache: true

    - name: Test Docker installation
      command: docker info

    - name: Create folder /home/jmonaco/persistent
      file:
        path: /home/jmonaco/persistent
        state: directory
        owner: jmonaco
        group: jmonaco
        mode: '0755'

  handlers:
    - name: Enable QEMU Guest Agent
      systemd:
        name: qemu-guest-agent.service
        state: restarted
        enabled: true

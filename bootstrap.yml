---
- name: Configure Ubuntu for QEMU Guest Agent, Docker, and Folder Permissions
  hosts: new_hosts
  become: true
  tasks:
    - name: Resolve interrupted dpkg processes
      command: dpkg --configure -a
      become: true

    - name: Install and enable QEMU Guest Agent
      apt:
        name: qemu-guest-agent
        state: present
      notify:
        - Enable QEMU Guest Agent

    - name: Enable QEMU Guest Agent
      systemd:
        name: qemu-guest-agent.service
        enabled: true
        state: started

    - name: Install dependencies
      apt:
        name: 
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: true

    - name: Create directory for Docker GPG keyring
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Add Docker GPG key
      command: curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
      args:
        creates: /etc/apt/keyrings/docker.gpg

    - name: Ensure Docker GPG key permissions
      file:
        path: /etc/apt/keyrings/docker.gpg
        mode: '0644'

    - name: Add Docker repository to apt
      shell: |
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu jammy stable" > /etc/apt/sources.list.d/docker.list
      args:
        executable: /bin/bash

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker engine
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present

    - name: Test Docker installation
      command: docker info
      become: true

    - name: Create folder /home/jmonaco/persistent
      file:
        path: /home/jmonaco/persistent
        state: directory
        owner: jmonaco
        group: jmonaco
        mode: '0755'

  handlers:
    - name: Enable QEMU Guest Agent
      systemd:
        name: qemu-guest-agent.service
        state: restarted
        enabled: true
